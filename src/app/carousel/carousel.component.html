

<h1 class="display-3 text-capitalize text-center" >claudia Alenda</h1>

<div class="bg-secondary w-50 carousel mx-auto d-flex justify-content-center  ">

  <div id="carouselExampleControls" class="carousel  slide" data-ride="carousel">
    <div class="carousel-inner w-75 mx-auto ">

      <div class="carousel-item active">
        <img class="d-block w-100" [src]="'assets/img/ale1.jpg'" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="'assets/img/ale2.jpg'" alt="Second slide">
      </div>


    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
